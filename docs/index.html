<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic,700,700italic%7CSource+Code+Pro:500">
        <script src="js/index.js"></script>
        <title>Finding PyPI</title>
    </head>
    <body>
        <div id="header">
            <div id="header-container">
                <div id="header-logo">
                    <a href="/" class="searchbar-logo">
                        <img src="https://pypi.org/static/images/logo-small.6eef541e.svg" />
                    </a>
                </div>
                <div id="header-bar">
                    <form action="" class>
                        <input id="search-bar" type="text" id="query" name="query" placeholder="Search projects" oninput="searchMeili(this.value)">
                        <div id="response-time"></div>
                    </form>
                </div>
            </div>
        </div>
        <div id="meili-message">
            Instant search by <a href="https://www.meilisearch.com/" target="_blank">MeiliSearch</a>
        </div>
        <div id="content">
            <div id="results-container"></div>
            <h2>Welcome to Finding PyPI</h2>
            <h4>An alternative search bar for PyPI packages.</h4>
        </div>

    </body>
    <script type="text/javascript">
        var params = new URLSearchParams(window.location.search);
        query = params.get('q')
        if (query !== undefined) {
            document.getElementById("search-bar").value=query
            searchMeili (query)
        }
        document.getElementById("search-bar").focus();
    </script>
</html>
